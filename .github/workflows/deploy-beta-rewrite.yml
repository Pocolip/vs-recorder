# Deploy frontend-rewrite to Beta environment (manual trigger only)
# Builds from frontend-rewrite/ directory and deploys to the same beta environment
name: Deploy Beta (Frontend Rewrite)

on:
  workflow_dispatch:
    inputs:
      deploy_backend:
        description: 'Also redeploy backend?'
        required: false
        default: false
        type: boolean

env:
  AWS_REGION: ${{ secrets.AWS_REGION }}

jobs:
  build-and-push:
    name: Build and Push to ECR
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v2

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build and push backend
        if: ${{ github.event.inputs.deploy_backend == 'true' }}
        uses: docker/build-push-action@v5
        with:
          context: ./backend
          push: true
          tags: |
            ${{ steps.login-ecr.outputs.registry }}/vsrecorder-backend:beta
            ${{ steps.login-ecr.outputs.registry }}/vsrecorder-backend:beta-${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Build and push frontend rewrite
        uses: docker/build-push-action@v5
        with:
          context: ./frontend-rewrite
          push: true
          tags: |
            ${{ steps.login-ecr.outputs.registry }}/vsrecorder-frontend:beta
            ${{ steps.login-ecr.outputs.registry }}/vsrecorder-frontend:beta-${{ github.sha }}
          build-args: |
            VITE_API_BASE_URL=https://beta-api.vsrecorder.app
          cache-from: type=gha
          cache-to: type=gha,mode=max

  deploy:
    name: Deploy to EC2 (Beta)
    runs-on: ubuntu-latest
    needs: build-and-push

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Deploy to EC2
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ec2-user
          key: ${{ secrets.EC2_SSH_KEY }}
          script: |
            # Login to ECR
            aws ecr get-login-password --region ${{ env.AWS_REGION }} | docker login --username AWS --password-stdin ${{ secrets.AWS_ACCOUNT_ID }}.dkr.ecr.${{ env.AWS_REGION }}.amazonaws.com

            # Navigate to app directory
            cd /opt/vsrecorder

            # Pull latest beta images
            docker-compose -f docker-compose.prod.yml pull frontend-beta ${{ github.event.inputs.deploy_backend == 'true' && 'backend-beta' || '' }}

            # Restart beta services
            docker-compose -f docker-compose.prod.yml up -d --force-recreate frontend-beta ${{ github.event.inputs.deploy_backend == 'true' && 'backend-beta' || '' }}

            # Reload nginx to pick up any config changes
            docker-compose -f docker-compose.prod.yml exec -T nginx nginx -s reload || true

            # Clean up old images
            docker image prune -f

      - name: Health check
        run: |
          sleep 60
          curl -f https://beta.vsrecorder.app || exit 1
          curl -f https://beta-api.vsrecorder.app/actuator/health || exit 1

      - name: Summary
        run: |
          echo "## Beta Deployment Complete (Frontend Rewrite)" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Branch:** ${{ github.ref_name }}" >> $GITHUB_STEP_SUMMARY
          echo "**Backend redeployed:** ${{ github.event.inputs.deploy_backend }}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**URLs:**" >> $GITHUB_STEP_SUMMARY
          echo "- Frontend: https://beta.vsrecorder.app" >> $GITHUB_STEP_SUMMARY
          echo "- API: https://beta-api.vsrecorder.app" >> $GITHUB_STEP_SUMMARY
