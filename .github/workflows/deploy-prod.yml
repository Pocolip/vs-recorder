# Deploy to Production environment on push to main branch
name: Deploy Production

on:
  push:
    branches: [main]
  workflow_dispatch:  # Allow manual trigger from GitHub UI

env:
  AWS_REGION: ${{ secrets.AWS_REGION }}

jobs:
  # Run tests before deploying to prod
  test:
    name: Run Tests
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: maven

      - name: Run backend tests
        working-directory: backend
        run: mvn clean verify -B

  build-and-push:
    name: Build and Push to ECR
    runs-on: ubuntu-latest
    needs: test

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v2

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build and push backend
        uses: docker/build-push-action@v5
        with:
          context: ./backend
          push: true
          tags: |
            ${{ steps.login-ecr.outputs.registry }}/vsrecorder-backend:latest
            ${{ steps.login-ecr.outputs.registry }}/vsrecorder-backend:${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Build and push frontend
        uses: docker/build-push-action@v5
        with:
          context: ./frontend
          push: true
          tags: |
            ${{ steps.login-ecr.outputs.registry }}/vsrecorder-frontend:latest
            ${{ steps.login-ecr.outputs.registry }}/vsrecorder-frontend:${{ github.sha }}
          build-args: |
            REACT_APP_API_BASE_URL=https://api.vsrecorder.app
          cache-from: type=gha
          cache-to: type=gha,mode=max

  deploy:
    name: Deploy to EC2
    runs-on: ubuntu-latest
    needs: build-and-push

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Deploy to EC2
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ec2-user
          key: ${{ secrets.EC2_SSH_KEY }}
          script: |
            # Login to ECR
            aws ecr get-login-password --region ${{ env.AWS_REGION }} | docker login --username AWS --password-stdin ${{ secrets.AWS_ACCOUNT_ID }}.dkr.ecr.${{ env.AWS_REGION }}.amazonaws.com

            # Navigate to app directory
            cd /opt/vsrecorder

            # Pull latest images
            docker-compose -f docker-compose.prod.yml pull frontend-prod backend

            # Restart services
            docker-compose -f docker-compose.prod.yml up -d frontend-prod backend nginx

            # Clean up old images
            docker image prune -f

      - name: Health check
        run: |
          sleep 30
          curl -f https://vsrecorder.app || exit 1
          curl -f https://api.vsrecorder.app/actuator/health || exit 1

      - name: Notify on failure
        if: failure()
        run: echo "Deployment failed! Check the logs above."
