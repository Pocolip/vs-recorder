# Deploy to Production environment on push to main (from develop merge)
name: Deploy Production

on:
  push:
    branches: [main]
  workflow_dispatch:  # Allow manual trigger as backup

env:
  AWS_REGION: ${{ secrets.AWS_REGION }}

jobs:
  # Run tests before deploying to prod
  test:
    name: Run Tests
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: maven

      - name: Run backend tests
        working-directory: backend
        run: mvn clean verify -B

  get-version:
    name: Get Version
    runs-on: ubuntu-latest
    outputs:
      version: ${{ steps.version.outputs.version }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Get version from pom.xml
        id: version
        run: |
          VERSION=$(cd backend && mvn help:evaluate -Dexpression=project.version -q -DforceStdout)
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "Version: $VERSION"

  create-release:
    name: Create GitHub Release
    runs-on: ubuntu-latest
    needs: [test, get-version]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Check if tag exists
        id: check-tag
        run: |
          if git rev-parse "v${{ needs.get-version.outputs.version }}" >/dev/null 2>&1; then
            echo "exists=true" >> $GITHUB_OUTPUT
          else
            echo "exists=false" >> $GITHUB_OUTPUT
          fi

      - name: Create Release Tag
        if: steps.check-tag.outputs.exists == 'false'
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git tag -a "v${{ needs.get-version.outputs.version }}" -m "Release v${{ needs.get-version.outputs.version }}"
          git push origin "v${{ needs.get-version.outputs.version }}"

      - name: Create GitHub Release
        if: steps.check-tag.outputs.exists == 'false'
        uses: softprops/action-gh-release@v1
        with:
          tag_name: v${{ needs.get-version.outputs.version }}
          name: Release v${{ needs.get-version.outputs.version }}
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  build-and-push:
    name: Build and Push to ECR
    runs-on: ubuntu-latest
    needs: [test, get-version]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v2

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build and push backend
        uses: docker/build-push-action@v5
        with:
          context: ./backend
          push: true
          tags: |
            ${{ steps.login-ecr.outputs.registry }}/vsrecorder-backend:latest
            ${{ steps.login-ecr.outputs.registry }}/vsrecorder-backend:${{ needs.get-version.outputs.version }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Build and push frontend
        uses: docker/build-push-action@v5
        with:
          context: ./frontend
          push: true
          tags: |
            ${{ steps.login-ecr.outputs.registry }}/vsrecorder-frontend:latest
            ${{ steps.login-ecr.outputs.registry }}/vsrecorder-frontend:${{ needs.get-version.outputs.version }}
          build-args: |
            REACT_APP_API_BASE_URL=https://api.vsrecorder.app
            REACT_APP_VERSION=${{ needs.get-version.outputs.version }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  deploy:
    name: Deploy to EC2 (Production)
    runs-on: ubuntu-latest
    needs: [build-and-push, get-version]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Deploy to EC2
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ec2-user
          key: ${{ secrets.EC2_SSH_KEY }}
          script: |
            # Login to ECR
            aws ecr get-login-password --region ${{ env.AWS_REGION }} | docker login --username AWS --password-stdin ${{ secrets.AWS_ACCOUNT_ID }}.dkr.ecr.${{ env.AWS_REGION }}.amazonaws.com

            # Navigate to app directory
            cd /opt/vsrecorder

            # Pull latest prod images
            docker-compose -f docker-compose.prod.yml pull frontend-prod backend

            # Restart prod services only (don't touch beta)
            docker-compose -f docker-compose.prod.yml up -d --force-recreate frontend-prod backend

            # Reload nginx to pick up any config changes
            docker-compose -f docker-compose.prod.yml exec -T nginx nginx -s reload || true

            # Clean up old images
            docker image prune -f

      - name: Health check
        run: |
          sleep 60
          curl -f https://vsrecorder.app || exit 1
          curl -f https://api.vsrecorder.app/actuator/health || exit 1

      - name: Summary
        run: |
          echo "## Production Deployment Complete" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Version:** ${{ needs.get-version.outputs.version }}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**URLs:**" >> $GITHUB_STEP_SUMMARY
          echo "- Frontend: https://vsrecorder.app" >> $GITHUB_STEP_SUMMARY
          echo "- API: https://api.vsrecorder.app" >> $GITHUB_STEP_SUMMARY

      - name: Notify on failure
        if: failure()
        run: |
          echo "::error::Production deployment failed for version ${{ needs.get-version.outputs.version }}!"
