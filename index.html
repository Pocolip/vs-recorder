<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hello World - Chrome Extension</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
        }
        
        .container {
            text-align: center;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
            border: 1px solid rgba(255, 255, 255, 0.18);
        }
        
        h1 {
            font-size: 3rem;
            margin-bottom: 20px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }
        
        p {
            font-size: 1.5rem;
            margin-bottom: 30px;
            opacity: 0.9;
        }
        
        .emoji {
            font-size: 4rem;
            margin: 20px 0;
        }
        
        .info {
            background: rgba(255, 255, 255, 0.2);
            border-radius: 10px;
            padding: 20px;
            margin-top: 30px;
        }
        
        .info h3 {
            margin-top: 0;
            color: #FFD700;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Hello, World! üåç</h1>
        <div class="emoji">üöÄ</div>
        <p>Welcome to your first Chrome Extension!</p>
        
        <div class="info">
            <h3>Extension Info</h3>
            <p>This page was opened by your Chrome extension.</p>
            <p>You can customize this page with any HTML, CSS, and JavaScript you want!</p>
        </div>
        
        <script>
            // Add some interactive JavaScript
            document.querySelector('.emoji').addEventListener('click', function() {
                this.style.transform = 'rotate(360deg)';
                this.style.transition = 'transform 0.5s ease';
                setTimeout(() => {
                    this.style.transform = 'rotate(0deg)';
                }, 500);
            });
            
            // Log a message to console
            console.log('Hello from your Chrome Extension! üéâ');
        </script>
    </div>
</body>
</html>
