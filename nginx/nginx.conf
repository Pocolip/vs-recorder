# Reverse proxy configuration for VS Recorder
# This config handles domain-based routing and SSL termination

upstream frontend-prod {
    server frontend-prod:80;
}

upstream frontend-beta {
    server frontend-beta:80;
}

upstream backend {
    server backend:8080;
}

# Redirect HTTP to HTTPS
server {
    listen 80;
    server_name vsrecorder.app api.vsrecorder.app beta.vsrecorder.app;

    # Allow Let's Encrypt challenge
    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }

    location / {
        return 301 https://$host$request_uri;
    }
}

# Production frontend - vsrecorder.app
server {
    listen 443 ssl;
    server_name vsrecorder.app;

    ssl_certificate /etc/letsencrypt/live/vsrecorder.app/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/vsrecorder.app/privkey.pem;
    include /etc/nginx/ssl-params.conf;

    location / {
        proxy_pass http://frontend-prod;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
    }
}

# Backend API - api.vsrecorder.app
server {
    listen 443 ssl;
    server_name api.vsrecorder.app;

    ssl_certificate /etc/letsencrypt/live/vsrecorder.app/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/vsrecorder.app/privkey.pem;
    include /etc/nginx/ssl-params.conf;

    # Increase body size for replay imports
    client_max_body_size 10M;

    location / {
        proxy_pass http://backend;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # CORS headers (if not handled by backend)
        # add_header Access-Control-Allow-Origin "https://vsrecorder.app" always;
        # add_header Access-Control-Allow-Methods "GET, POST, PUT, DELETE, OPTIONS" always;
        # add_header Access-Control-Allow-Headers "Authorization, Content-Type" always;
    }
}

# Beta frontend - beta.vsrecorder.app
server {
    listen 443 ssl;
    server_name beta.vsrecorder.app;

    ssl_certificate /etc/letsencrypt/live/vsrecorder.app/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/vsrecorder.app/privkey.pem;
    include /etc/nginx/ssl-params.conf;

    location / {
        proxy_pass http://frontend-beta;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
    }
}
