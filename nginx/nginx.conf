# Reverse proxy configuration for VS Recorder
# SSL is handled by Cloudflare - nginx receives HTTP traffic on port 80

upstream frontend-prod {
    server frontend-prod:80;
}

upstream frontend-beta {
    server frontend-beta:80;
}

upstream backend {
    server backend:8080;
}

# Production frontend - vsrecorder.app
server {
    listen 80;
    server_name vsrecorder.app;

    location / {
        proxy_pass http://frontend-prod;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $http_cf_connecting_ip;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto https;
        proxy_cache_bypass $http_upgrade;
    }
}

# Backend API - api.vsrecorder.app
server {
    listen 80;
    server_name api.vsrecorder.app;

    # Increase body size for replay imports
    client_max_body_size 10M;

    location / {
        proxy_pass http://backend;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $http_cf_connecting_ip;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto https;
    }
}

# Beta frontend - beta.vsrecorder.app
server {
    listen 80;
    server_name beta.vsrecorder.app;

    location / {
        proxy_pass http://frontend-beta;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $http_cf_connecting_ip;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto https;
        proxy_cache_bypass $http_upgrade;
    }
}

# Default server - reject unknown hosts
server {
    listen 80 default_server;
    server_name _;
    return 444;
}
