# Docker Compose for local development
# Usage: docker-compose up --build

services:
  # PostgreSQL database (for testing prod config locally)
  postgres:
    image: postgres:15-alpine
    container_name: vsrecorder-postgres
    environment:
      POSTGRES_USER: vsrecorder_user
      POSTGRES_PASSWORD: localdevpassword
      POSTGRES_DB: vsrecorder_dev
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U vsrecorder_user -d vsrecorder_dev"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Backend API
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: vsrecorder-backend
    environment:
      - SPRING_PROFILES_ACTIVE=prod
      - DATABASE_URL=jdbc:postgresql://postgres:5432/vsrecorder_dev
      - DB_USERNAME=vsrecorder_user
      - DB_PASSWORD=localdevpassword
      - JWT_SECRET=local-dev-secret-change-in-production-minimum-256-bits
    ports:
      - "8080:8080"
    depends_on:
      postgres:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "wget", "-q", "--spider", "http://localhost:8080/actuator/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s

  # Frontend (production build)
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      args:
        REACT_APP_API_BASE_URL: http://localhost:8080
    container_name: vsrecorder-frontend
    ports:
      - "3000:80"
    depends_on:
      - backend

volumes:
  postgres_data:
