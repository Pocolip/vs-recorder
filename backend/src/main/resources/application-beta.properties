# ========================================
# Beta Environment Configuration
# ========================================
# To use this configuration, run with: --spring.profiles.active=beta

# Include prod profile for most settings
spring.profiles.include=prod

# ========================================
# Beta Database Configuration
# ========================================
# Override prod DATABASE_URL with beta-specific database
# Same RDS instance, different database name (vsrecorder_beta)
spring.datasource.url=${DATABASE_URL:jdbc:postgresql://localhost:5432/vsrecorder_beta}

# ========================================
# Beta-specific Email Configuration
# ========================================
app.frontend-url=https://beta.vsrecorder.app

# ========================================
# Beta Logging (more verbose for debugging)
# ========================================
logging.level.com.yeskatronics.vs_recorder_backend=DEBUG
