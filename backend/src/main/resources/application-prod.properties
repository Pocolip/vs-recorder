# ========================================
# Production Configuration
# ========================================
# To use this configuration, run with: --spring.profiles.active=prod

# Server Configuration
server.port=${PORT:8080}

# ========================================
# PostgreSQL Database Configuration
# ========================================
spring.datasource.url=${DATABASE_URL:jdbc:postgresql://localhost:5432/vsrecorder}
spring.datasource.username=${DB_USERNAME:vsrecorder_user}
spring.datasource.password=${DB_PASSWORD}
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA/Hibernate Configuration for Production
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
# FIRST DEPLOYMENT: Using 'update' to create tables. Change back to 'validate' after initial deployment.
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=false

# Disable H2 Console in Production
spring.h2.console.enabled=false

# ========================================
# JWT Configuration
# ========================================
# Use environment variables for secrets in production
jwt.secret=${JWT_SECRET}
jwt.expiration=86400000

# ========================================
# Logging Configuration
# ========================================
logging.level.com.yeskatronics.vs_recorder_backend=INFO
logging.level.org.springframework.web=WARN
logging.level.org.hibernate.SQL=WARN

# File logging for production
logging.file.name=logs/vs-recorder.log
logging.file.max-size=10MB
logging.file.max-history=30

# ========================================
# Security Headers
# ========================================
server.servlet.session.cookie.secure=true
server.servlet.session.cookie.http-only=true
server.servlet.session.cookie.same-site=strict

# ========================================
# Actuator Configuration
# ========================================
management.endpoints.web.exposure.include=health,info,metrics
management.endpoint.health.show-details=when-authorized
management.metrics.export.prometheus.enabled=true

# ========================================
# Performance Tuning
# ========================================
spring.jpa.properties.hibernate.jdbc.batch_size=20
spring.jpa.properties.hibernate.order_inserts=true
spring.jpa.properties.hibernate.order_updates=true
spring.jpa.properties.hibernate.connection.provider_disables_autocommit=true

# Connection pool configuration
spring.datasource.hikari.maximum-pool-size=10
spring.datasource.hikari.minimum-idle=5
spring.datasource.hikari.connection-timeout=20000
spring.datasource.hikari.idle-timeout=300000
spring.datasource.hikari.max-lifetime=1200000